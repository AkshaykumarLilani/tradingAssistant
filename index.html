    </nav>
    <title>Trading Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/onlycss.css">

    <!--Google Font Roboto Slab-->

    <!-- Custom Javascript-->
    <script type="text/javascript" src="js/onlyjs.js"></script>
</head>

<body>

    <div class="row no-gutters p-3 mx-auto">
        <div class="card col-sm-4 border-dark">
            <h3 class="card-header text-center">Calculate my <br>Position Size</h3>
            <div class="card-body">
                <table>
                    <tr>
                        <td class="text-right">
                            Max Loss:
                        </td>
                        <td>
                            <input size="5" id="maxlossrupees" type="text" value=20>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right">
                            Entry Price:
                        </td>
                        <td>
                            <input type="text" id="entryprice" name="entryprice" autofocus size="5">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right">
                            Stop Loss:
                        </td>
                        <td>
                            <input type="text" id="stoplossprice" name="stoplossprice" size="5">
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right">
                            Position:
                        </td>
                        <td>
                            <select name="cars" id="position">
                                <option value="L">Long</option>
                                <option value="S">Short</option>
                            </select>
                            <!-- <input type="radio" id="long" name="position" value="L">Long<br>
                            <input type="radio" id="short" name="position" value="S">Short -->
                        </td>
                    </tr>
                    <!-- <tr>
                        <td colspan="2">
                            <button type="button" onclick="calPositionSize()" class="btn btn-outline-primary btn-block">
                                Calculate
                            </button>
                        </td>
                    </tr> -->
                </table>
            </div>
            <div class="card-footer">
                <button type="button" onclick="calPositionSize()" class="btn btn-outline-primary btn-block">
                    Calculate
                </button>
            </div>
            <!-- <h3 class="card-footer text-right">Go with -></h3> -->
            <!-- <p>Max loss: <span id="maxlossrupees1"></span></p> -->
            <!-- <p>Entry Price: <span id="entryprice1"></span></p> -->
            <!-- <p>Stop loss: <span id="stoplossprice1"></span></p> -->
        </div>

        <div class="card col-md-2 no-gutters text-center bg-secondary text-white">

            <p style="min-height:200px" class="card-body" id="finalPositionSize"></p>

            <p class="card-footer">P1+P2</p>
        </div>
    </div>

</body>

</html>
